<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Path Loss Prediction</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>5G Path Loss Prediction</h1>
    <form action="/predict" method="POST">
        <label for="features">Enter features (comma separated):</label>
        <input type="text" name="features" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
